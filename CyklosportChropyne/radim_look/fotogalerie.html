<script type="text/javascript">
	function moveAdBar() {

				//movingObject = document.getElementById('movingObject');
				movingObject.style.left = parseInt(movingObject.style.left)-1+'px'; // Posune se doleva o 5 px
				if (parseInt(movingObject.style.left) == -1358) {
					movingObject.style.left = '0px'; // set its initial position to 0px
				};
				
				setTimeout(moveAdBar,20); //každých 20 ms zavola znova fci
				
				
			}
			function initMove() {
  			movingObject = document.getElementById('movingObject'); // get the "movingObject" object
  			movingObject.style.left = '0px'; // set its initial position to 0px
  			moveAdBar(); // start animating
			}
			
			window.onload = initMove;
</script>
